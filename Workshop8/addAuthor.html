<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Add Books</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- External CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/template.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <section>
    <div class="d-flex flex-column">
      <h1>Add new Author</h1>
      <div class="form-contact-info">
        <div class="error_msg" id="error_msg"></div>
        <form id="book-form">
          <input type="text" class="form-input" name="title" value="" placeholder="Type name author" class="required" id="name"  />
          <input type="button" value="Add" id="add-book-button" />
        </form>
      </div>
    </div>
  </section>

  <!-- <script src="js/app.js" type="text/javascript"></script> -->
  <script>
    function addAuthor(){
      const bookName = $('#name').val();

      //insert to a database
      let indi=1;
      let booksDb = JSON.parse(localStorage.getItem('authors'));
      if(!booksDb) {
        booksDb = [];
      }
      else{
        indi=booksDb[booksDb.length-1].id+1
      }
      const book = {
        name: bookName,
        id: indi
      }
      booksDb.push(book);
      localStorage.setItem('authors', JSON.stringify(booksDb));
      // //reload the book list
      // showListOfBooks();
      console.log(JSON.parse(localStorage.getItem('authors')));
      window.location.href = 'authors.html';
    }

    

    $('#add-book-button').bind('click', function(){
      addAuthor();
    });
  </script>
</body>

</html>
